<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Ejercicio DOM, eventos y funciones</title>
	<script type="text/javascript" src="js/32-ejercicio-DOM.js"></script>
	<style>
		.box{
			width: 200px;
			height: 250px;
			float: left;
			margin: 20px;
		}
		.dashed{
			border: 3px dashed blueviolet;
			padding: 3px;
		}
		.dashed2{
			border: 3px dashed palevioletred;
			padding: 3px;
		}
	</style>
</head>
<body>
<!--
   1.Formulario campos:Nombre, Apellido y edad
   2. Botón de enviar l formulario: enventos submit
   3. Mostrar datos por pantalla
   4. Tener un boton que al darle click nos muestra los datos actuales del formulario
-->

<h1>Ejercicio DOM, eventos y funciones curso JS victorroblesweb.es</h1>
<div class="box">
	<form action="#" method="POST" id="formulario" onsubmit="return false" >
		<label for="nombre" >Nombre:</label><br/>
		<input type="text" name="nombre" id="nombre"><br/>

        <label for="apellido" >Apellido:</label><br/>
		<input type="text" name="apellido" id="apellido"><br/>

		<label for="edad" >Edad:</label><br/>
		<input type="number" name="edad" id="edad"><br/>

		<input type="submit" name="Enviar" id="submit">


	</form>

</div>

<div class="box dashed">
	<h3>Información del usuario</h3>
	<hr>

</div>


<div class="box dashed2">
	<h3>Información del usuario</h3>
	<hr>
	<p id="p_nombre">
		Nombre: <span></span>

	</p>
	<hr>
	<p id="p_apellidos">
		Apellidos: <span></span>

	</p>
	<hr>
	<p id="p_edad">
		Edad: <span></span>

	</p>


</div>


</body>
</html>
